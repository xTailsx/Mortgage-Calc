<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Mortgage Calculator</h1>
        <form id="calculator-form">
            <label for="loan-amount">Loan Amount ($)</label>
            <input type="number" id="loan-amount" required>

            <label for="interest-rate">Interest Rate (%)</label>
            <input type="number" id="interest-rate" required>

            <label for="loan-term">Loan Term (Years)</label>
            <input type="number" id="loan-term" required>

            <label for="offset-balance">Offset Account Balance ($)</label>
            <input type="number" id="offset-balance" required>

            <label for="extra-repayment">Extra Monthly Repayment ($)</label>
            <input type="number" id="extra-repayment" required>

            <button type="button" onclick="calculateMortgage()">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="monthly-repayment">Monthly Repayment: $0.00</p>
            <p id="total-interest-saved">Interest Saved: $0.00</p>
            <p id="new-repayment">New Repayment: $0.00</p>
            <p id="total-cost">Total Cost: $0.00</p>
            <p id="years-saved">Years Saved: 0</p>
            <p id="revised-term">Revised Loan Term: 0 Years</p>
        </div>

        <canvas id="repayment-graph" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
